<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="row justify-content-center conteudoCaixa">
                <div class="col-md-6">
                    <form id="meuFormulario" method="post">
                        <!-- Campo de entrada: Nome -->
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                        </div>

                        <!-- Campo de entrada: Sobrenome -->
                        <div class="form-group">
                            <label for="nome">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                        </div>

                        <!-- Campo de entrada: Data de Nascimento -->
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" name="dataNascimento" id="dataNascimento">
                        </div>

                        <!-- Campo de entrada: Idade (somente leitura) -->
                        <div class="form-group">
                            <label for="idade">Idade</label>
                            <input type="number" class="form-control" id="idade" name="idade" readonly placeholder="Sua idade será calculada">
                        </div>

                        <!-- Campo de entrada: Gênero -->
                        <div class="form-group">
                            <label for="genero">Gênero</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" checked>
                                <label class="form-check-label" for="masculino">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
                                <label class="form-check-label" for="feminino">Feminino</label>
                            </div>
                        </div>

                        <!-- Campo de entrada: Email -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                        </div>

                        <!-- Campo de entrada: Senha -->
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" minlength="8" required>
                        </div>

                        <!-- Campo de entrada: Endereço -->
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco" id="endereco">
                        </div>
                        
                        <!-- Campo de entrada: CEP -->
                        <div class="form-group">
                            <label for="CEP">CEP</label>
                            <input type="text" name="CEP" id="CEP" minlength="8" maxlength="8" required>
                        </div>

                        <!-- Botões -->
                        <div class="text-right">
                            <button type="button" class="btn btn-danger" onclick="resetForm()">Apagar</button>
                            <input type="submit" class="btn btn-white" value="Enviar" onclick="informacoes()">
                        </div>

                        <!-- Resposta -->
                        <div id="resposta">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
